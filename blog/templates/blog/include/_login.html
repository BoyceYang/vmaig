<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
            <h4 class="modal-title" id="myModalLabel">用户登陆</h4>
        </div>

        <div class="modal-body clearfix">
            <form id="login-form" class="form-horizontal" method="post" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login-username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="login-username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="login-password" placeholder="请输入密码">
                    </div>
                </div>
                <button id="login-button" type="submit" class="btn btn-primary">登陆</button>
                <div id="forget_password"><a href="#">忘记密码? &nbsp &nbsp</a></div>
            </form>
        </div>

    </div>
</div>
